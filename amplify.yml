version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  env:
    VARIABLES:
      DATABASE_URL: 'postgresql://placeholder:placeholder@localhost/db'
      NODE_ENV: 'production'
